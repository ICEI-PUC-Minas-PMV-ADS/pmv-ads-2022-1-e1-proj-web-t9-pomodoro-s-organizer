<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="login_style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body id="body">
    <header>
      <div class="container-fluid"> <!---Container principal--->
        <div class="row bg-dark text-white"> <!---- Linha do Cabeçalho--->
          <table>
          <tr>
            <!--- logo--->
            <td><img src="../Images/pomodoro.ico" class="figure-img" alt="Logotipo - Gato em forma de tomate"></td>
            <td><h1>POMODORO'S ORGRANIZER</h1></td>
            <!--- Barra de Navegação--->
            <td>
              <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                  <!--- Marcar sua parte no class="nav link active" - lembrar de tirar o "active do  outro"--->  
                  <a class="nav-link active" aria-current="page" href="pomodoro.html">Pomodoro</a>
                  <a class="nav-link" href="#">Mais Infos</a>
                  <a class="nav-link" href="#">Sobre Nós</a>
                  <a class="nav-link" href="../index.html">Login/Logout</a>
                   </div>
                </div>
                </div>
              </nav> <!--- Fim da barra de navegação --->		
            </td>			
          </tr>
          </table>
        </div><!---- FIM DA Linha do Cabeçalho (linha 1)--->
    </header>
    <div class="container">
      <div class="row">
        <div class="col-1"></div>
        <div class="alinhar">
        <div id="pomo_missao" class="col-6">
          <p id="titulo">Pomodoro's Organizer</p>
          <p id="texto_div_objetivo">Nossa missão é ajudar você a organizar <br> seus estudos e ter mais produtividade.</p>
        </div>
        <div id="parte_login" class="col-4">
          <div class="inicio_login">
            <p id="texto_login">Logar na sua conta</p>
            <p id="texto_sem_conta">
              Não possui uma conta? <b> <a id="criar" href="">Crie uma aqui!</a> </b>
            </p>
          </div>
          <a id="a" href="https://www.google.com.br/"
            ><div class="google">
              <img src="img/google-brands.svg" alt="" width="35" height="35" />
              <p id="texto_google">Logar com o Google</p>
            </div></a
          >
          <a id="a" href="https://pt-br.facebook.com/"
            ><div class="facebook">
              <img
                src="img/facebook-brands.svg"
                alt=""
                width="35"
                height="35"
              />
              <p id="texto_facebook">Logar com o Facebook</p>
            </div></a
          >
          <div class="or">
            <p id="texto_or">OU</p>
          </div>
          <div class="email_senha">
            <form>
              <div class="mb-3">
                <label id="email_senha_label" for="email" class="form-label"
                  >E-mail</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="nome@email.com"
                />
              </div>
              <div id="senha_div" class="mb-3">
                <label id="email_senha_label" for="senha" class="form-label"
                  >Senha</label
                >
                <input type="password" class="form-control" id="senha" />
              </div>
            </form>
          </div>
          <div class="botao_acessar">
            <button
              id="botao_acessar"
              type="button"
              class="btn btn-primary btn-lg"
            >
              Acessar minha conta
            </button>
          </div>
        </div>
      </div>
        <div class="col-1"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
